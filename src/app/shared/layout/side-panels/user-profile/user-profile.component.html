<div class="inner-container user-profiler-container">
  <h2>{{ 'User Profile' | uppercase }}</h2>
  <div class="user-id">{{ userID }}</div>
  <div class="user-card">
    <div class="user-photo" [style.backgroundImage]="'url('+userImage+')'">
      <a href="#change" class="change-photo"><span class="text">Change</span> <i class="material-icons">mode_edit</i></a>
    </div>

    <h3 class="user-name">{{ userName }}</h3>
  </div>
  <div class="user-position">{{ userPosition }}</div>
  <div class="user-department">{{ userDepartment }}</div>
  <div class="text-right">
    <a class="logout-link">logout <i class="material-icons">exit_to_app</i></a>
  </div>
</div>
